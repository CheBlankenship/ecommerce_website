<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jam√≥n Depot</title>
        <script src="js/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="https://checkout.stripe.com/checkout.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,400i|Playfair+Display+SC" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="store">
        <div class="container-fluid">
            <nav ng-class="{'nav-bg': noSplash}" class="row clearfix">
                <div class="nav-container">
                    <div class="left">
                        <a ui-sref="home">Home</a>
                        <a ui-sref="products">Products</a>
                    </div>
                    <div class="right">
                        <p ng-show="loggedIn">Welcome, {{displayName}}!</p>
                        <a ui-sref="signup" ng-hide="loggedIn">Sign up</a>
                        <a ui-sref="login" ng-hide="loggedIn">Log in</a>
                        <a ui-sref="view_cart" ng-show="loggedIn">View cart</a>
                        <a ng-click="logout()" ng-show="loggedIn">Log out</a>
                    </div>
                </div>
            </nav>
            <ui-view></ui-view>
        </div>
    </body>
</html>
